# Ruff configuration
line-length = 100
target-version = "py312"

[lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "A", "C4", "DTZ", "T20", "RET", "SIM"]
ignore = ["E501"]

[lint.per-file-ignores]
"__init__.py" = ["F401"]
"alembic/env.py" = ["E402"]

[format]
quote-style = "double"
indent-style = "space"
