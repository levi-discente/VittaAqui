version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: vitta_postgres
    restart: always
    environment:
      POSTGRES_USER: vitta_user
      POSTGRES_PASSWORD: vitta_pass
      POSTGRES_DB: vitta_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vitta_user -d vitta_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:6
    container_name: vitta_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  postgres_data:
  mongo_data:
