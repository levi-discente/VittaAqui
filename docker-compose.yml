version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: vitta_postgres
    restart: always
    environment:
      POSTGRES_USER: vitta_user
      POSTGRES_PASSWORD: vitta_pass
      POSTGRES_DB: vitta_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vitta_user -d vitta_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vitta_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vitta_app
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://vitta_user:vitta_pass@postgres:5432/vitta_db
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/bin/bash", "/app/scripts/entrypoint.sh"]
    networks:
      - vitta_network

  mongo:
    image: mongo:6
    container_name: vitta_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - vitta_network

volumes:
  postgres_data:
  mongo_data:

networks:
  vitta_network:
    driver: bridge
