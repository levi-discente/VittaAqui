services:
  postgres:
    image: postgres:15
    container_name: vitta_postgres
    restart: always
    environment:
      POSTGRES_USER: vitta_user
      POSTGRES_PASSWORD: vitta_pass
      POSTGRES_DB: vitta_db
    ports:
      - "5432:5432"


  mongo:
    image: mongo:6
    container_name: vitta_mongo
    restart: always
    ports:
      - "27017:27017"

